<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New newBouquet to list</h3>
  <div class="panel-body">
    <div>
      <div>
          <label>newBouquet Image:</label>
          <br>
          <input #newImg>
        </div>

        <div>
          <label>newBouquet Referance:</label>
          <br>
          <input #newRef>
        </div>

        <div>
          <label>newBouquet Name:</label>
          <br>
          <textarea #newName></textarea>
        </div>

        <div>
          <label>newBouquet Description:</label>
          <br>
          <textarea #newDescription></textarea>
        </div>

        <button (click)="submitForm(newImg.value, newRef.value, newName.value, newDescription.value); newImg.value=''; newRef.value=''; newName.value=''; newDescription.value=''">Add</button>
        </div>
    </div>
  </div>
</div>

<div>
  <app-gallerybouquet></app-gallerybouquet>
</div>
